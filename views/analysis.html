<!DOCTYPE html>
<html>
<head>
	<title>Drool</title>
	<script type="text/javascript" src="../public/javascript/jquery-1.11.0.js"></script>
	<script language="javascript" type="text/javascript" src="../public/javascript/jquery.flot.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="../public/css/style.css">
	<script type="text/javascript">

		$(function() {

		// We use an inline data source in the example, usually data would
		// be fetched from a server

		var data = [],
			totalPoints = 50;

		function getRandomData() {

			if (data.length > 0)
				data = data.slice(1);

			// Do a random walk

			while (data.length < totalPoints) {

				var prev = data.length > 0 ? data[data.length - 1] : 50,
					y = prev + Math.random() * 10 - 5;

				if (y < 0) {
					y = 0;
				} else if (y > 100) {
					y = 100;
				}
				
				data.push(y);
			}

			// Zip the generated y values with the x values

			var res = [];
			for (var i = 0; i < data.length; ++i) {
				randomDate = data[i];
				res.push([i, data[i],{url: randomDate}])
			}
			console.log(res);
			return res;
		}

		// Set up the control widget

		var updateInterval = 2000;
		$("#updateInterval").val(updateInterval).change(function () {
			var v = $(this).val();
			if (v && !isNaN(+v)) {
				updateInterval = +v;
				if (updateInterval < 1) {
					updateInterval = 1;
				} else if (updateInterval > 2000) {
					updateInterval = 2000;
				}
				$(this).val("" + updateInterval);
			}
		});

		var plot = $.plot("#placeholder", [ getRandomData() ], {
			series: {
				shadowSize: 0	// Drawing is faster without shadows
			},
			grid: { hoverable: true, clickable: true },
			yaxis: {
			},
			xaxis: {
				tickSize: 20
			},
			lines: {
				show: true
			},
			points: {
				show: true
			}
			
		});
		var previousPoint = null;
	    $("#placeholder").bind("plothover", function (event, pos, item) {
		        $("#x").text(pos.x.toFixed(2));
		        $("#y").text(pos.y.toFixed(2));

		            if (item) {

		                if (previousPoint != item.dataIndex) {
		                    previousPoint = item.dataIndex;
		                    
		                    $("#tooltip").remove();
		                    
		                    showTooltip(item.pageX, item.pageY,
		                                item.series.data[item.dataIndex][2].url.toString());
		                }
		            }
		            else {
		                $("#tooltip").remove();
		                previousPoint = null;            
		            }

		 });
		function showTooltip(x, y, contents) {
	        $('<div id="tooltip">' + contents + '</div>').css( {
	            position: 'absolute',
	            display: 'none',
	            top: y + 5,
	            left: x + 5,
	            border: '1px solid #fdd',
	            padding: '2px',
	            'background-color': '#fee',
	            opacity: 0.80
	        }).appendTo("body").fadeIn(200);
	    }
		function update() {

			plot.setData([getRandomData()]);

			// Since the axes don't change, we don't need to call plot.setupGrid()
			plot.setupGrid();
			plot.draw();
			setTimeout(update, updateInterval);
		}

		update();

		// Add the Flot version string to the footer

		$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
	});

	</script>
</head>
<body>
	<header>
		<p id="title">Drool (Digital Currency Tool)</p>
		<nav>
			<ul>
				<li>
					<a href="/convertor">
						<p>Convertor</p>
					</a>
				</li>
				<li>
					<a href="/rates">
						<p>Rates</p>
					</a>
				</li>
				<li>
					<a href="/analysis">
						<p>Analysis</p>
					</a>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<div id="content">

		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
		</div>

		<p>You can update a chart periodically to get a real-time effect by using a timer to insert the new data in the plot and redraw it.</p>

		<p>Time between updates: <input id="updateInterval" type="text" value="" style="text-align: right; width:5em"> milliseconds</p>

		</div>
	</main>
	<footer><p>Footer</p></footer>
</body>
</html>
